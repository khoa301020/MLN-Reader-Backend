<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>upload</title>
</head>

<body>
    <form action="http://localhost:3000/api/manga/upload" method="post" enctype="multipart/form-data">
        <p><input type="text" name="book" placeholder="Book name">
        <p><input type="text" name="chapter" placeholder="Chapter">
        <p><input type="file" name="file" accept=".zip,.ZIP">
        <p><button type="submit">Submit</button>
    </form>
</body>

</html>
