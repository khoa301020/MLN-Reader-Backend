<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>upload</title>
</head>

<body>
    <form action="http://localhost:3333/api/manga/upload" method="post" enctype="multipart/form-data">
        <p><input type="text" name="manga_id" placeholder="Book id"></p>
        <p><input type="text" name="chapter_title" placeholder="Chapter title"></p>
        <p><input type="number" name="chapter_order" placeholder="Chapter order"></p>
        <p><input type="file" name="file" accept=".zip,.ZIP"></p>
        <p><button type="submit">Submit</button></p>
    </form>
</body>

</html>
